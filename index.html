<script>
(function() {
 var d = document.getElementById('timer'), timeout = parseInt(d.innerHTML, 10);
 setTimeout(function loop() {
   timeout--;
   d.innerHTML = timeout;
   if (timeout <= 0) {
     location.replace('http://iallex.com/');
     setTimeout(function(){document.body.innerHTML=""},0);
   } else {
    setTimeout(loop, 1000);
   }
 }, 1000);
}());
</script>
